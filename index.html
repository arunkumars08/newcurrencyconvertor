<!DOCTYPE html>
<html>
<head>
	<title>Currency Comparison</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>

	<section class="container">
		<div class="col-md-6">
			<div class="row" id="ex-prim-curr">
				<input placeholder="Start typing your primary currency" id="ex-prime" type="search" class="input-text ex-text" />
			</div>
			<div class="row" id="ex-prim-curr-outer"></div>
		</div>
		<div class="col-md-6">
			<div class="row" id="ex-mult-curr">
				<input id="ex-multiple" type="search" placeholder="Convert to.. ( Multiple Selections )" class="input-mult-text ex-text" />
			</div>
			<div class="row" id="ex-mult-curr-outer"></div>
		</div>
	</section>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
